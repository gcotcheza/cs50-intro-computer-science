<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correctAnswer = "option3";
                let multipleChoiceForm = document.getElementById('multiple_choice');
                let optionButtons = multipleChoiceForm.querySelectorAll('button[type="submit"]');

                optionButtons.forEach(function(button) {
                    button.addEventListener('click', function(e) {
                        e.preventDefault();

                        if (button.id === correctAnswer) {
                            // Correct answer clicked
                            button.style.backgroundColor = 'green';
                            showResultMessage('Correct!', 'correct-message');
                        } else {
                            // Incorrect answer clicked
                            button.style.backgroundColor = 'red';
                            showResultMessage('Incorrect', 'incorrect-message');
                        }
                    });
                });

                function showResultMessage(message, messageId) {
                    const resultMessageElement = document.getElementById(messageId);
                    if (resultMessageElement) {
                        resultMessageElement.textContent = message;
                    } else {
                        const section = document.querySelector('.section');
                        const messageElement = document.createElement('p');
                        messageElement.textContent = message;
                        messageElement.id = messageId;
                        section.appendChild(messageElement);
                    }
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the historical background behind the selection of Tux, the penguin, as the official mascot of Linux?</h3>
                <form id="multiple_choice">
                    <div class="d-flex justify-content-start">
                        <div class="option">
                            <button type="submit" id="option1">Because Linus Torvald had a pet penguin</button>
                        </div>

                        <div class="option">
                            <button type="submit" id="option2">The Linux community voted for a penguin as mascot</button>
                        </div>

                        <div class="option">
                            <button type="submit" id="option3">Linus Torvald was bitten by a penguin</button>

                        </div>

                        <div class="option">
                            <button type="submit" id="option4">Inspired by a cartoon character</button>
                        </div>

                        <div class="option">
                            <button type="submit" id="option5">It was a random choice by the Linux development team</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the backstory behind the name 'Laravel,' the popular PHP framework?</h3>
                <input autofocus type="text" name="answer">
                <button type="submit" class="ml-3">Check answer</button>
            </div>
        </div>
    </body>
</html>
